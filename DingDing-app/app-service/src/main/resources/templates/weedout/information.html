<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WebChat | 个人信息</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script th:src="@{include/commonfile.html}"></script>
</head>
<body>
    <!--<jsp:include page="include/header.html"/>-->
    <header th:replace="~{include/header :: header(${userid})}"></header>

    <div class="am-cf admin-main">
        <!--<jsp:include page="include/sidebar.html"/>-->
        <div th:replace="~{include/sidebar :: sidebar(${userid})}"></div>

        <!-- ===== content ===== -->
        <div class="admin-content">
            <div class="am-cf am-padding">
                <div class="am-fl am-cf">
                    <strong class="am-text-primary am-text-lg">个人信息</strong> / <small>info</small>
                </div>
            </div>

            <div class="am-tabs am-margin" data-am-tabs>
                <ul class="am-tabs-nav am-nav am-nav-tabs">
                    <li class="am-active"><a href="#tab1">个人信息</a></li>
                </ul>

                <div class="am-tabs-bd">
                    <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                        <div class="am-g" th:object="${user}">
                            <!--<c:set value="${user}" var="user"/>-->

                            <div class="am-u-md-3"><b>昵称:</b></div>

                            <div class="am-u-md-3">
                                [[*{nickname}]]
                            </div>

                            <div class="am-u-md-6" style="float: right">
                                <img class="am-circle"
                                     th:src="@{/${*{profilehead}}}"
                                     width="140"
                                     height="140"
                                     th:alt="*{nickname}"/>
                            </div>

                            <div class="am-u-md-3"><b>性别:</b></div>

                            <div class="am-u-md-3">
                                <!--<c:if test="${user.sex == null || user.sex == ''}">未知</c:if>-->
                                <span th:if="not *{sex}">未知</span>

                                <!--<c:if test="${user.sex != null && user.sex != ''}">
                                    <c:if test="${user.sex == 1}">男</c:if>
                                    <c:if test="${user.sex == 2}">女</c:if>
                                    <c:if test="${user.sex == -1}">保密</c:if>
                                </c:if>-->
                                <span th:if="~{*{sex} eq 1}">男</span>
                                <span th:if="~{*{sex} eq 0}">女</span>
                                <span th:if="~{*{sex} eq -1}">保密</span>
                            </div>

                            <div class="am-u-md-3"><b>年龄:</b></div>

                            <div class="am-u-md-3">
                                <!--<c:if test="${user.age == null || user.age == ''}">未知</c:if>-->
                                <span th:if="not *{age}">未知</span>

                                <!--<c:if test="${user.age != null && user.age != ''}">[[${user.age}]]</c:if>-->
                                <span th:if="*{age}">[[${user.age}]]</span>
                            </div>

                            <div class="am-u-md-3"><b>简介:</b></div>

                            <div class="am-u-md-3">
                                <!--<c:if test="${user.profile == null || user.profile == ''}">
                                    这个人很懒,什么都没有留下!
                                </c:if>-->
                                <span th:if="not *{profile}">这个人很懒,什么都没有留下!</span>

                                <!--<c:if test="${user.profile != null && user.profile != ''}">
                                    ${user.profile}
                                </c:if>-->
                                <span th:if="*{profile}">[[*{profile}]]</span>
                            </div>

                            <div class="am-u-md-3"><b>注册时间</b></div>

                            <div class="am-u-md-3">[[*{firsttime}]]</div>

                            <div class="am-u-md-3"><b>最后登录</b></div>

                            <div class="am-u-md-3">[[*{lasttime}]]</div>

                            <div class="am-u-md-3"><b>IP</b></div>

                            <div class="am-u-md-3">[[*{ip}]]</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ========== -->
    </div>

    <a href="#" class="am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">
        <span class="am-icon-btn am-icon-th-list"></span>
    </a>

    <!--<jsp:include page="include/footer.html"/>-->
    <footer th:replace="include/footer :: footer"></footer>
</body>
</html>
